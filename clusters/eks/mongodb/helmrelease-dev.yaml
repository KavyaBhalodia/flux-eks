# apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb-dev
  namespace: dev
spec:
  interval: 5m
  #  dependsOn:
  #  - name: mongodb-crds
  chart:
    spec:
      chart: mongodb
      version: "12.1.31" # mongodb version 5.0.10
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: mongodb
  values:
    architecture: replicaset
    replicaCount: 1
    arbiter:
      enabled: false